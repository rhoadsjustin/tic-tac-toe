<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <!-- jQuery from CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" charset="utf-8"></script>

    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script src="js/app.js" charset="utf-8"></script>

    <title>Tic Tac Toe</title>
  </head>
  <audio id="mysoundclip" preload="auto">
    <source src="Mario-coin-sound.mp3"></source>
  </audio>
  <body>
    <div class="jumbotron text-center hidden">
      <img class="center-block img-circle hidden" id="winimage" src="imgs/200w_d.gif">
      <img class="center-block img-circle hidden" id="drawimage" src="imgs/giphy-downsized.gif">

      <a class="btn btn-success btn-lg" href="#" id="reset">Play Again!</a>
    </div>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1 class="title">Tic Tac Toe</h1>
          <hr>
        </div>
      </div>
<!-- scoreboard -->
        <div class="row text-center">
          <div class="col-md-12 scoreboard">
            <h3 id="scoreboard">ScoreBoard</h3>
            <div class="col-xs-6" id="playerOneScoreBoard">
              <h4>Player One</h4><hr>
              <h4 id="p1Score" class="wintotal"></h4>
            </div>
            <div class="col-xs-6" id="playerTwoScoreBoard">
              <h4>Player Two</h4><hr>
              <h4 id="p2Score" class="wintotal"></h4>
            </div>
          </div>
        </div>


      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row">
            <div class="col-xs-4 box" id="box1"></div>
            <div class="col-xs-4 box" id="box2"></div>
            <div class="col-xs-4 box" id="box3"></div>
          </div>
          <div class="row">
            <div class="col-xs-4 box" id="box4"></div>
            <div class="col-xs-4 box" id="box5"></div>
            <div class="col-xs-4 box" id="box6"></div>
          </div>
          <div class="row">
            <div class="col-xs-4 box" id="box7"></div>
            <div class="col-xs-4 box" id="box8"></div>
            <div class="col-xs-4 box" id="box9"></div>
          </div>
        </div>
        <!-- reset button -->
            <div class="col-md-6 col-md-offset-3">
              <div class="row" id="displayPlayer">
              </div>
              <div class="row" id="AI">
              </div>
              <div class="row">
                <button class="center-block" id="playComp">Play against Comp<span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span>
                </button>
                <button class="center-block" id="reset2">Play the Game <span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span>
                </button>
              </div>
            </div>
      </div>
    </div>
  </body>
</html>
